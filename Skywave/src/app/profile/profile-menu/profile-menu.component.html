<section class="relative">
    <h1 class="mt-10 mb-5 ml-8 text-4xl"><b>Your Numbers</b></h1>
    <div class="w-4/5 ml-8">
        <div  class="flex h-16 mt-2" *ngFor="let profile of profiles" (click)="pickNumber(profile)">
            <img class="mt-1 mr-3 w-11 h-11" src="../../../assets/images/user.png" alt="userImage">
            <div class="flex flex-col">
                <h1 class="text-xl">{{profile.userName}}</h1>
                <p class="text-xl">{{profile.phoneNumber}}</p>
            </div>
            <img class="w-8 h-8 mt-3 ml-12" *ngIf="profile.profileIsPicked" src="../../../assets/images/mark.png" alt="checkMark">
        </div>
    </div>
    
    <button class="relative w-3/4 mt-10 ml-8 text-xl rounded-m"> Add a new number</button>
</section>
